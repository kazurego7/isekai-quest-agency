name: docs-pages

on:
  push:
    paths:
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup asciidoctor
        run: sudo apt-get update && sudo apt-get install -y asciidoctor
      - name: Build HTML
        run: |
          mkdir -p public/docs
          cp -r docs/* public/docs/
          find public/docs -name '*.adoc' | while read f; do
            out="${f%.adoc}.html"
            asciidoctor -o "$out" "$f"
            rm "$f"
          done
          # HTMLを自動列挙するインデックスを生成
          cat > public/index.html <<'EOF'
          <!doctype html><html lang="ja"><head>
            <meta charset="utf-8">
            <title>isekai-quest-agency docs index</title>
          </head><body>
            <h1>Docs index</h1>
            <ul>
          EOF
          find public/docs -name '*.html' | sort | sed 's|public/||' | while read p; do
            echo "<li><a href=\"./${p}\">${p}</a></li>" >> public/index.html
          done
          cat >> public/index.html <<'EOF'
            </ul>
          </body></html>
          EOF
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
