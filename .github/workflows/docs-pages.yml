name: docs-pages

on:
  push:
    paths:
      - 'docs/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup asciidoctor
        run: sudo apt-get update && sudo apt-get install -y asciidoctor
      - name: Build HTML
        run: |
          mkdir -p public/docs
          asciidoctor -o public/docs/index.html docs/isekai-quest-agency.adoc
          # ルートからでもアクセスできるよう簡易リダイレクトページを配置
          cat > public/index.html <<'EOF'
          <!doctype html>
          <html lang="ja">
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=./docs/">
            <title>isekai-quest-agency docs</title>
          </head>
          <body>
            <p><a href="./docs/">Docsはこちら</a></p>
          </body>
          </html>
          EOF
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
